
<h3>Add category</h3>>
<div class="container">
  <div>
    <form [formGroup]="catform" (ngsubmit)="onsignupClick()">
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryID" formControlName="category_id">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryname" formControlName="category_name">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryisactive?" formControlName="category_isactive">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <button  class="btn btn-info">cancel</button><br>
    </div>
    <div class="form-group">

    </div>

    </form>
  </div>
</div>
