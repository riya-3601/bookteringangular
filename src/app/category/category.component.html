
<hr>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <th>Id</th>
        <th>Name</th>
        <th>IsActive</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of obj;let i=index">
          <td>{{item.category_id}}</td>
          <td>{{item.category_name}}</td>
          <td>{{item.category_isactive}}</td>
          <td>
            <button (click)="onDeleteClick(item)" type="button" class="btn btn-primary" aria-label="Left Align">Delete
            </button>
           |
            <a (click)="onEditClick(item)" type="button" class="btn btn-primary" aria-label="Left Align">Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
