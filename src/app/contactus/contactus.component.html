<div style="text-align:center;">
  <h3>Contact Us</h3>
</div>
<div class="container">
  <div class="row">
    <div>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)"  #input>
      <mat-icon>search</mat-icon>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="contactus_name">
          <th mat-header-cell *matHeaderCellDef > Name</th>
          <td mat-cell *matCellDef="let row"> {{row.contactus_name}} </td>
        </ng-container>


        <ng-container matColumnDef="contactus_emailid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email id </th>
          <td mat-cell *matCellDef="let row" >{{row.contactus_emailid}}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="contactus_message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Message </th>
          <td mat-cell *matCellDef="let row"> {{row.contactus_message}} </td>
        </ng-container>

        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer name</th>
          <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row;let i=index" >
            <button mat-icon-button color="warn" (click)="onDeleteClick(row,i)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
