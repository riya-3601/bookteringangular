<div style="text-align:center;">
  <h3>Order Detail Pop-Up</h3>
  </div>
  <hr>

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="book_title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title Of Book </th>
          <td mat-cell *matCellDef="let row"> {{row.book_title}} </td>
        </ng-container>
        <ng-container matColumnDef="orderdetails_quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.orderdetails_quantity}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
