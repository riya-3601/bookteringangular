
<h3>Edit Order</h3>
<div class="container">
  <div>
    <form [formGroup]="ordform" (ngSubmit)="onEditCategory()">
    <div class="form-group">
      <input  class="form-control" placeholder="Enter order ID" formControlName="order_id">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter order date" formControlName="order_date">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryisactive?" formControlName="order_status">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryisactive?" formControlName="order_paymenttype">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryisactive?" formControlName="order_totalamount">
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Enter categoryisactive?" formControlName="fk_customer_id">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
      <button  class="btn btn-info">cancel</button><br>
    </div>
    <div class="form-group">
    </div>
    </form>
  </div>
</div>
