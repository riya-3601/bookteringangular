<div style="text-align:center;">
  <h3>Edit Order</h3>
</div>
<hr>
<div class="container">
  <form [formGroup]="ordform" (ngSubmit)="onEditCategory()">
      <div>

      <div class="form-group">
        <mat-form-field >
          <mat-label>Choose a date for order</mat-label>
          <input matInput [matDatepicker]="picker"  formControlName="order_date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <!-- <mat-error class="alert alert-danger" *ngIf="ordform.get('order_date').hasError('required') && !ordform.get('order_date').pristine" >Order Date is required</mat-error> -->
        </mat-form-field>

      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Select Order Status</mat-label>
          <mat-select formControlName="order_status" name="Order Status">
            <mat-option *ngFor="let item of orderstatus" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
          <!-- <mat-error class="alert alert-danger" *ngIf="ordform.get('order_status').hasError('required') && !ordform.get('order_status').pristine" >Order Status is required</mat-error> -->
        </mat-form-field>
      </div>
      <div class="form-group">

        <mat-label>Select Payment Type</mat-label>
        <br>
        <mat-radio-group formControlName="order_paymenttype" class="example-full-width">
          <mat-radio-button value="COD">COD</mat-radio-button>
          <br>
          <mat-radio-button value="Google Pay">Google Pay</mat-radio-button>
        </mat-radio-group>
        <!-- <mat-error class="alert alert-danger" *ngIf="ordform.get('order_paymenttype').hasError('required') && !ordform.get('order_paymenttype').pristine" >Order Payment Type is required</mat-error> -->

        <!-- <input class="form-control" placeholder="Enter Order Payment Type" formControlName="order_paymenttype"> -->
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Total Amount</mat-label>
          <input matInput  placeholder="Enter Order Total Amount"  formControlName="order_totalamount">

          <mat-error class="alert alert-danger" *ngIf="ordform.get('order_totalamount').hasError('required') && !ordform.get('order_totalamount').pristine" >Order Total Amount is required</mat-error>
          <mat-error class="alert alert-danger" *ngIf="ordform.get('order_totalamount').hasError('pattern') && !ordform.get('order_totalamount').pristine" >Order Total Amount should contain only digits.</mat-error>
        </mat-form-field>

      </div>
      <br>
   <div class="form-group" >
     <mat-form-field>
       <mat-label>Select Customer Name</mat-label>
        <mat-select formControlName="fk_customer_id" >
        <mat-option *ngFor="let item of cust" [value]="item.customer_id">
          {{item.customer_name}}
        </mat-option>
          </mat-select>
    </mat-form-field>
  </div>

     <div class="form-group">
      <button mat-button type="submit" mat-raised-button color="primary">Save</button> |
      <button mat-raised-button color="warn" type="button" class="btn btn-info" (click)="onCancleClick()">cancel</button><br>
    </div>
</div>
</form>
