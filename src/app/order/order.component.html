      <label>Filter</label>
      <input (keyup)="applyFilter($event)" placeholder="je search karvu hoy te lakho" #input>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="order_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> order_date </th>
          <td mat-cell *matCellDef="let row"> {{row.order_date}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="order_status">
          <th mat-header-cell *matHeaderCellDef > order_status </th>
          <td mat-cell *matCellDef="let row"> {{row.order_status}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="order_paymenttype">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> order_paymenttype </th>
          <td mat-cell *matCellDef="let row"> {{row.order_paymenttype}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="order_totalamount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> order_totalamount </th>
          <td mat-cell *matCellDef="let row" > {{row.order_totalamount |currency:'INR' }} </td>
        </ng-container>

        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> customer_name </th>
          <td mat-cell *matCellDef="let row" > {{row.customer_name }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[1, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
