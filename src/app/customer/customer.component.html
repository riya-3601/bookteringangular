<p>customer works!</p>

<div class="container" >
  <div class="row">
    <table class="table">
      <thead>
        <th>Customer ID</th>
        <th>Customer Email-ID</th>
        <th>Customer Password</th>
        <th>Customer Name</th>
        <th>Customer Gender</th>
        <th>Customer mobile no.</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of obj;let i=index">
          <td>{{item.customer_id}}</td>
          <td>{{item.customer_emailid}}</td>
          <td>{{item.customer_password}}</td>
          <td>{{item.customer_name}}</td>
          <td>{{item.customer_gender}}</td>
          <td>{{item.customer_mobileno}}</td>
          <td>
            <button (click)="onDeleteClick(item)" type="button" class="btn btn-primary" aria-label="Left Align">Delete
            </button>
            |
            <button (click)="onEditClick(item)" type="button" class="btn btn-primary" aria-label="Left Align">Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>

</div>
</div>
