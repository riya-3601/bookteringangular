<div style="text-align:center;">
  <h3>Customer</h3>
</div>
<hr>
<div style="text-align:right;">
 <button mat-fab color="primary" (click)="onAddClick()">
   <mat-icon>add</mat-icon>
 </button>
</div>

<div class="container" >
  <div class="row">
    <div>
      <mat-label>Filter</mat-label>
      <input matInput  (keyup)="applyFilter($event)" placeholder="Search" #input>
      <mat-icon>search</mat-icon>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Progress Column -->
        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.customer_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customer_gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let row"> {{row.customer_gender}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="customer_emailid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email iD </th>
          <td mat-cell *matCellDef="let row" > {{row.customer_emailid}} </td>
        </ng-container>

        <ng-container matColumnDef="customer_mobileno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile No. </th>
          <td mat-cell *matCellDef="let row" > {{row.customer_mobileno}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row;let i=index" >
            <button mat-icon-button color="accent" (click)="onDeleteClick(row,i)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="onEditClick(row)" >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
