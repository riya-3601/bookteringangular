

<div style="text-align:center;">
  <h3>Address Book</h3>
  </div>
  <hr>
  <div style="text-align:right;">
    <button mat-fab color="primary" (click)="onAddClick()">
      <mat-icon>add</mat-icon>
    </button>
   </div>

<div class="container">
  <div class="row">
    <div>
      <mat-label>Filter</mat-label>
      <input matInput  (keyup)="applyFilter($event)" placeholder="Search" #input>
      <mat-icon>search</mat-icon>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
         <!-- Address 1 -->
         <ng-container matColumnDef="address_1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address 1</th>
          <td mat-cell *matCellDef="let row"> {{row.address_1}} </td>
        </ng-container>

        <!--  address_2 -->
        <ng-container matColumnDef="address_2">
          <th mat-header-cell *matHeaderCellDef > Address 2 </th>
          <td mat-cell *matCellDef="let row"> {{row.address_2}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
          <td mat-cell *matCellDef="let row"> {{row.city}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let row" > {{row.state}} </td>
        </ng-container>

        <ng-container matColumnDef="pincode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
          <td mat-cell *matCellDef="let row" > {{row.pincode}} </td>
        </ng-container>

        <ng-container matColumnDef="address_type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address Type </th>
          <td mat-cell *matCellDef="let row" > {{row.address_type}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> customer_name </th>
          <td mat-cell *matCellDef="let row" > {{row.customer_name}} </td>
        </ng-container> -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row;let i=index" >
            <button mat-icon-button color="accent" (click)="onDeleteClick(row,i)" >
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="onEditClick(row)" >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
      </div>

  </div>
</div>
