
<h3>app-addressbook</h3>
<hr>
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <th>Address Id</th>
        <th>Address 1</th>
        <th>Address 2</th>
        <th>City</th>
        <th>State</th>
        <th>PinCode</th>
        <th>fk Category ID</th>
        <th>Customer Name</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of obj;let i=index">
          <td>{{item.address_id}}</td>
          <td>{{item.address_1}}</td>
          <td>{{item.address_2}}</td>
          <td>{{item.city}}</td>
          <td>{{item.state}}</td>
          <td>{{item.pincode}}</td>
          <td>{{item.fk_customer_id}}</td>
          <td>{{item.customer_name}}</td>
          <td>
            <button (click)="onDeleteClick(item,i)" type="button" class="btn btn-primary" aria-label="Left Align">Delete
            </button> |
            <a (click)="onEditClick(item)" type="button" class="btn btn-primary" aria-label="Left Align">Edit
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
