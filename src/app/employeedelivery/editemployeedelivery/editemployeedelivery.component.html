

<div class="container">

  <form  [formGroup]="employeedeliveryadd" (ngSubmit)="onEditClick()">
  <h2>Edit Employee delivery</h2>

   <input class="form-control" type="text" formControlName="delivery_id" placeholder="Enter delivery Id"><br><br>
   <input class="form-control" type="text" formControlName="delivery_status" placeholder="Enter delivery status"><br><br>
   <button type="submit" class="btn btn-primary">Save</button><br>
  <button  class="btn btn-info">cancel</button><br>

  </form>
</div>
