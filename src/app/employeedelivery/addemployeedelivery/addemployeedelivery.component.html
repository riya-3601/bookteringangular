

<div class="container">

  <form  [formGroup]="employeedeliveryadd" (ngSubmit)="onsubmitClick()">
  <h2>Add New employee delivery</h2>

   <input class="form-control" type="text" formControlName="delivery_id" placeholder="Enter delivery Id"><br><br>
   <input class="form-control" type="text" formControlName="delivery_status" placeholder="Enter delivery_status"><br><br>
   <input class="form-control" type="text"  formControlName="fk_employee_id" placeholder="Enter fk_employee_id"><br><br>
   <input class="form-control" type="text"  formControlName="fk_order_id" placeholder="Enter fk_order_id"><br><br>

   <button type="submit" class="btn btn-primary">Save</button><br>
  <button  class="btn btn-info">cancel</button><br>

  </form>
</div>
