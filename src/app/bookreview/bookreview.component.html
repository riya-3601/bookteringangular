
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <th>Id</th>
        <th>Description</th>
        <th>Date</th>
        <th>Bookbarter id</th>
        <th>Customer id</th>
        <th>Category id</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of obj;let i=index">
          <td>{{item.bookreview_id}}</td>
          <td>{{item.bookreview_description}}</td>
          <td>{{item.bookreview_date}}</td>
          <td>{{item.fk_bookbarter_id}}</td>
          <td>{{item.fk_customer_id}}</td>
          <td>{{item.fk_category_id}}</td>
          <td>
            <button (click)="onDeleteClick(item,i)" type="button" class="btn btn-primary" aria-label="Left Align">Delete</button>
              <button (click)="onEditClick(item,i)" type="button" class="btn btn-primary" aria-label="Left Align">Edit
            </button> |
          </td>
        </tr>
      </tbody>
    </table>
  </div>




</div>
