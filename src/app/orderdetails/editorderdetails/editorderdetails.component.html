<div class="container">

  <form  [formGroup]="Orderdetailsadd" (ngSubmit)="onEditClick()">
  <h2>Edit Order Details</h2>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Select Book Name</mat-label>
      <mat-select formControlName="fk_book_id" name="Book name">
        <mat-option *ngFor="let item of book" [value]="item.book_id">
          {{item.book_title}}
        </mat-option>
      </mat-select>
      <mat-error  *ngIf="Orderdetailsadd.get('fk_book_id').hasError('required') && Orderdetailsadd.get('fk_book_id').dirty">Book name is required</mat-error>
    </mat-form-field>
  </div>


  <div class="form-group">
    <mat-form-field>
      <mat-label>Select Order id</mat-label>
      <mat-select formControlName="fk_order_id" name="Order id">
        <mat-option *ngFor="let item of order" [value]="item.order_id">
          {{item.order_id}}
        </mat-option>
      </mat-select>
      <mat-error  *ngIf="Orderdetailsadd.get('fk_order_id').hasError('required') && Orderdetailsadd.get('fk_order_id').dirty">Order id is required</mat-error>
    </mat-form-field>
  </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Order Quantity</mat-label>
        <input matInput placeholder="Enter order Quantity" formControlName="orderdetails_quantity">
        <button class="example-button-row" matSuffix mat-icon-button type="button" (click)="onClearClick()">
          <mat-icon>clear</mat-icon>
        </button>
        <mat-error  *ngIf="Orderdetailsadd.get('orderdetails_quantity').hasError('required') && Orderdetailsadd.get('orderdetails_quantity').dirty">Book Quantity is required</mat-error>
        <mat-error  *ngIf="Orderdetailsadd.get('orderdetails_quantity').hasError('pattern') && Orderdetailsadd.get('orderdetails_quantity').dirty">Quantity should only contain digit</mat-error>
      </mat-form-field>
    </div>



      <button  mat-raised-button type="submit" color="primary">Save</button>
      <button mat-raised-button color="warn" (click)="onCancelClick()">Cancel</button>

  </form>
</div>
