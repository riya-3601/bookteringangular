<div style="text-align:center;">
  <h3>Order Detail Pop-Up</h3>
  </div>
  <hr>
  <h4 *ngIf="obj.length==0">Order Not yet Assigned</h4>

  <div class="mat-elevation-z8" *ngIf="obj.length>0">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="book_title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title Of Book </th>
          <td mat-cell *matCellDef="let row"> {{row.book_title}} </td>
        </ng-container>
        <ng-container matColumnDef="orderdetails_quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.orderdetails_quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="delivery_status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery Status </th>
          <td mat-cell *matCellDef="let row"> {{row.delivery_status}} </td>
        </ng-container>
        <ng-container matColumnDef="employee_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Name </th>
          <td mat-cell *matCellDef="let row"> {{row.employee_name}} </td>
        </ng-container>
        <ng-container matColumnDef="employee_mobileno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Mobile no</th>
          <td mat-cell *matCellDef="let row"> {{row.employee_mobileno}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
